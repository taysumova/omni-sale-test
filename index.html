<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Omni Sale</title>
    <link rel="stylesheet" href="build/css/style.css">
</head>

<body>
    <div class="app">
        <div class="form-wrapper">
            <a href="#" class="link link--back">Вернуться</a>
            <form action="#" class="form form--auth">
                <input class="input input--number" type="text" placeholder="Номер телефона" minlength="11" maxlength="19" required />
                <input class="input input--password" type="text" placeholder="Пароль" minlength="5" maxlength="16" required />
                <div class="form__helpers">
                    <label class="switch">
                        <span class="switch__label">Запомнить</span>
                        <input type="checkbox" class="switch__checkbox" />
                        <span class="switch__slider"></span>
                    </label>
                    <a href="#" class="link link--remember">Забыл пароль</a>
                </div>
                <button class="button">Войти</button>
            </form>
        </div>
    </div>

    <script src="build/js/app.js"></script>
</body>

</html>
